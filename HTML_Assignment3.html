<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML ASSIGNMENT 3</title>
</head>
<body>
   <form method="POST">
       <p><label for="firstName">First Name:</label><br>
       <input type= "text" id="firstName" required></p>

       <p><label for="lastName">Last Name:</label><br>
       <input type= "text" id="lastName" required></p>

       <p><label for="email">Email:</label><br>
       <input type="email" id="email" required></p>

       <p><label for="contact">Contact Number:</label><br>
       <input type="tel" id="contact" required></p>

       <p><label for="address">Address:</label><br>
       <textarea id="address" rows="3" cols="22" required>
       </textarea></p>

       <p><label for="username">Username:</label><br>
       <input type="text" id="username" required></p>

       <p><label for="psw">Password:</label><br>
       <input type="password" id="psw" required></p>
       
       <p><label>Gender:</label><br>
       <input type="radio" id="male" name="gender" value="male"/>
       <label for="male">Male</label>
       <br>
       <input type="radio" id="female" name="gender" value="female"/>
       <label for="female">Female</label></p>

       <p><label for="qualification">Qualification:</label><br>
       <select id="qualification">
           <option value="selectQ" selected>--Select--</option>
           <option value="MTech">M.Tech</option>
           <option value="BTech">B.Tech</option>
           <option value="BE">B.E.</option>
           <option value="BCA">BCA</option>
           <option value="Diploma">Diploma</option>
       </select></p>

       <p><label for="exp">Experience:</label><br>
       <select id="exp">
           <option value="selectExp" selected>--Select--</option>
           <option value="zero">Less Than 0</option>
           <option value="one">0-1</option>
           <option value="three">3-5</option>
           <option value="five">5 or more</option>
        </select></p>

    <p><label>Coding Languages:</label><br>
       <input type="checkbox" id="cpp" name="cpp" value="C++">
       <label for ="cpp">C/C++</label>
       <br>
       <input type="checkbox" id="java" name="java" value="Java">
       <label for ="java">Java</label>
       <br>
       <input type="checkbox" id="cs" name="cs" value="C#">
       <label for ="cs">C#</label>
       <br>
       <input type="checkbox" id="php" name="php" value="PHP">
       <label for ="php">PHP</label>
       <br>
       <input type="checkbox" id="py" name="py" value="Python">
       <label for ="py">Python</label></p><br>

   <button type="submit" id="submit">Submit</button>
</form>
</body>
</html>
